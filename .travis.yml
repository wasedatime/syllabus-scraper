language: pythonpython:  - "3.8"# command to install dependenciesinstall:  - virtualenv myvenv  - source myvenv/bin/activate  - pip install -r requirements.txt  - deactivate  - cd myvenv/lib/python3.8/site-packages  - zip -r9 ${OLDPWD}/function.zip .  - cd $OLDPWD  - zip -g function.zip syllabus_scraper.py  - zip -g -r function.zip scraperscript:  - python tests/test.pydeploy:  provider: lambda  function_name: "scrape-syllabus"  region: "ap-northeast-1"  handler_name: "handler"  module_name: "syllabus_scraper"  runtime: "python3.8"  timeout: "900"  memory_size: "4096"  zip: "function.zip"  on:    all_branches: true  edge: true